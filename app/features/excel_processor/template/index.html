{% extends "base.html" %}

{% block title %}Excel Processor{% endblock %}

{% block content %}
<div class="page-container">
    <h1>Excel Processor</h1>
    <p>Upload an Excel file to get an AI-generated analysis.</p>
    
    <div class="upload-section">
        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="excel-file" name="file" accept=".xls,.xlsx" required>
                <label for="excel-file" class="file-label">
                    Choose Excel File
                </label>
            </div>
            <button type="submit" class="submit-btn">Process Excel</button>
        </form>
    </div>
    
    <div id="result-section" class="result-section" style="display: none;">
        <h2>Analysis</h2>
        <div class="analysis-content">
            <p id="analysis-text"></p>
        </div>
    </div>
    
    <div id="error-section" class="error-section" style="display: none;">
        <p class="error-message"></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/excel_processor.js') }}"></script>
{% endblock %}
