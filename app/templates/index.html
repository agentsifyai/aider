<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF Summarizer</h1>
        <div class="upload-section">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pdf-file">Select PDF file:</label>
                    <input type="file" id="pdf-file" name="file" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <label for="summary-ratio">Summary length (% of original):</label>
                    <input type="range" id="summary-ratio" name="ratio" min="10" max="50" value="30" step="5">
                    <span id="ratio-value">30%</span>
                </div>
                <button type="submit" id="submit-btn">Summarize</button>
            </form>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Processing PDF...</p>
        </div>
        
        <div id="results" class="hidden">
            <h2>Summary</h2>
            <div class="stats">
                <p>Original length: <span id="original-count">0</span> words</p>
                <p>Summary length: <span id="summary-count">0</span> words</p>
                <p>Reduction: <span id="reduction">0</span>%</p>
            </div>
            <div class="summary-content">
                <p id="summary-text"></p>
            </div>
        </div>
        
        <div id="error" class="hidden">
            <p id="error-message"></p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
