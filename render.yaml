services:
  - type: web
    name: aider
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /opt/render/project/src/app/uploads
      sizeGB: 1 